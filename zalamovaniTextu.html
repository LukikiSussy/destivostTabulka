<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <title>Titulek</title>

    <body>
        <input type="text" id="input">
        <button id="button" onclick=zalamujBezMezer()>Bez mezer</button>
        <button id="button" onclick=zalamuj()>S mezerama</button>
        <div id="output"></div>

    </body>

    <style>
        #output {
            font-family: serif;
            font-size: 20px;
        }

    </style>

    <script>
        const maxDelkaRadky = 200

        var zalamujBezMezer = () => {
            const input = document.getElementById("input").value
            var arr = []

            for (let i = 0; i < input.length; i+=maxDelkaRadky) {
                arr.push(input.slice(i, i+maxDelkaRadky))
            }
            output = arr.join("<br>")
            document.getElementById("output").innerHTML = output
        }

        var zalamuj = () => {
            const input = document.getElementById("input").value
            var arr = input.split(" ")
            var outputArr = []
            var pocetZnakuNaRadku = 0
            var index = 0
            for (const slovo of arr) {
                if(slovo.length > maxDelkaRadky) {
                    outputArr.push("<br>")
                    for(i = maxDelkaRadky; i < slovo.length+maxDelkaRadky; i+=maxDelkaRadky-1) {
                        if(i < slovo.length) {
                            outputArr.push(slovo.slice(i-maxDelkaRadky, i) + "-")
                            outputArr.push("<br>")
                        }
                        else {
                            outputArr.push(slovo.slice(i-maxDelkaRadky, i))
                            pocetZnakuNaRadku += slovo.slice(i-maxDelkaRadky, i).length + 1
                        }
                    }
                }
                else {
                    pocetZnakuNaRadku += slovo.length + 1
                    if(pocetZnakuNaRadku >= maxDelkaRadky) {
                        outputArr.push("<br>")
                        outputArr.push(slovo)
                        pocetZnakuNaRadku = slovo.length + 1
                    }
                    else {
                        outputArr.push(slovo)
                    }
                }                
            }

            if(outputArr[0] == "<br>") {
                outputArr.shift()
            }

            output = outputArr.join(" ")
            document.getElementById("output").innerHTML = output
        }

    </script>
</head>

</html>
